spring:
  application:
    name: personal-manager-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true

  sql:
    init:
      mode: never

logging:
  level:
    root: INFO
    gse.home.personalmanager: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.test: DEBUG

test:
  data:
    cleanup: true
  mock:
    enabled: true
