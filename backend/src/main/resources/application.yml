spring:
  application:
    name: personal-manager

    # Default dev profile
    profiles:
      active: ${SPRING_PROFILES_ACTIVE:dev}
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO

firebase:
  project-id: personal-manager-gse
