spring:
  datasource:
    url: jdbc:postgresql://${TEST_DB_HOST}:${TEST_DB_PORT}/personal_manager_dev
    username: ${TEST_DB_USER}
    password: ${TEST_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: DEBUG
    gse.home.personalmanager: info

