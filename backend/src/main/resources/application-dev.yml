spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: DEBUG
    gse.home.personalmanager: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} %clr(%-5level) %clr(%-40.40logger{39}){cyan} : %msg%n"
